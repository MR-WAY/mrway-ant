<div class="wrapper">
  <div class="wrapper__header header">
    <div class="header__title">
      Вы не активны
    </div>
    <div class="header__icon">
      <ion-icon name="person"></ion-icon>
    </div>
  </div>
  <div class="wrapper__container wrapper__container_center">
    <div class="message">
      <span class="message__light">Время участия</span><br />
      с {{selectedRange[0]}}:00 по {{selectedRange[1]}}:00<br />
      <span class="message__note">
        В это время вы будете получать<br />
        уведомления о новых заказах<br />
        в выбранном квадрате</span>
    </div>
    <div class="slider">
      <nouislider
        [config]="sliderConfig"
        [(ngModel)]="selectedRange"
      ></nouislider>
    </div>
    <button
      ion-button
      color="secondary"
      round
      (click)="requestStart()"
    >
      Далее
    </button>
  </div>
</div>
