<div class="wrapper wrapper_finish">
  <div class="wrapper__container wrapper__container_center">
    <img
      class="money"
      src="assets/imgs/money.svg"
    />
    <div class="message message_finish">
      Оцените клиента
    </div>
    <rating
      [(ngModel)]="rate"
      readOnly="false"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false">
    </rating>
    <button
      class="map"
      ion-button
      color="secondary"
      round
      (click)="finishOrder()"
    >
      Завершить
    </button>
  </div>
</div>
