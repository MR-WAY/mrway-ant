<div class="wrapper">
  <div class="wrapper__header header">
    <div class="header__title">
      Завершение заказа
    </div>
    <div class="header__icon">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </div>
  </div>
  <div class="wrapper__content">
    <div class="message">
      Заказ успешно доставлен!
    </div>
    <div class="message">
      Оцените клиента
    </div>
    <rating
      [(ngModel)]="rate"
      readOnly="false"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false">
    </rating>
    <button
      ion-button
      (click)="finishOrder()"
    >
      Завершить
    </button>
  </div>
</div>
