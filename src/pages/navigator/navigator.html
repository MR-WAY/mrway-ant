<div class="wrapper">
  <div class="wrapper__container wrapper__container_center">
    <div id="navigatorMap" style="width: 100%; height: 450px"></div>
    <button
      ion-button
      *ngIf="type === 'toStore'"
      (click)="checkInStore()"
    >
      Я забрал заказ
    </button>
    <button
      ion-button
      class="map"
      *ngIf="type === 'toClient'"
      (click)="checkInClient()"
    >
      Я передал заказ клиенту
    </button>
  </div>
</div>
