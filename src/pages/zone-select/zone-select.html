<div class="wrapper">
  <div class="wrapper__header header">
    <div class="header__title">
      Выберите область доставки
    </div>
    <div class="header__icon">
      <ion-icon name="navigate"></ion-icon>
    </div>
  </div>
  <div class="wrapper__container wrapper__container_center">
    <div id="map" style="width: 100%; height: 400px"></div>
    <div class="message message_map">
      <span *ngIf="isAreaSelected">Выбрана зона доставки </span>
      {{selectedArea}}
    </div>
    <button
      ion-button
      color="secondary"
      round
      *ngIf="isAreaSelected"
      (click)="approveZone()"
    >
      Активировать
    </button>
  </div>
</div>
