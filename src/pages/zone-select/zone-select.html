<div class="wrapper">
  <div class="wrapper__container wrapper__container_spaced">
    <div id="map" style="width: 100%; height: 400px"></div>
    <div class="message message_map">
      <span *ngIf="isAreaSelected">Выбрана зона доставки </span>
      {{selectedArea}}
    </div>
    <button
      ion-button
      color="secondary"
      round
      *ngIf="isAreaSelected"
      (click)="approveZone()"
    >
      Активировать
    </button>
  </div>
</div>
