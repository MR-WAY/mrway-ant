<div class="wrapper">
  <div class="wrapper__header header">
    <div class="header__title">
      Выберите время участия
    </div>
    <div class="header__icon">
      <ion-icon name="time"></ion-icon>
    </div>
  </div>
  <div class="wrapper__container wrapper__container_center">
    <div class="message">
      Активировать время участия<br />
      с {{selectedRange[0]}}:00 по {{selectedRange[1]}}:00
    </div>
    <div class="slider">
      <nouislider
        [config]="sliderConfig"
        [(ngModel)]="selectedRange"
      ></nouislider>
    </div>
    <button ion-button (click)="requestTimeRange()">Ок</button>
  </div>
</div>
